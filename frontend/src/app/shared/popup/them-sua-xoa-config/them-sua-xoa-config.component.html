<div class="modal-body">
  <div style="font-size: 18px;">
    <b>{{title?title:''}}</b>
    <button class="btn btn-link" style="position: absolute;right: 0px;top: -7px;" (click)="dismiss()">x</button>
  </div>
  <div class="d-inline mt-1">
    <!-- User input -->
    <div class="form-group form-outline mb-1 mt-1">
      <label>Mã</label>
      <input type="text" [(ngModel)]="code" placeholder="name" class="form-control form-control-lg"
        style="height:2.5rem ;">
    </div>
    <div class="form-group form-outline mb-1 mt-1">
      <label>Tên</label>
      <input type="text" [(ngModel)]="name" placeholder="name" class="form-control form-control-lg"
        style="height:2.5rem ;">
    </div>
    <div class="form-group form-outline mb-1 mt-1">
      <label>Giá trị</label>
      <input type="text" [(ngModel)]="value" placeholder="name" class="form-control form-control-lg"
        style="height:2.5rem ;">
    </div>
    <div class="form-group form-outline mb-1 mt-1">
      <label>Giá mặc định</label>
      <input type="text" [(ngModel)]="defaultValue" placeholder="name" class="form-control form-control-lg"
        style="height:2.5rem ;">
    </div>
    <div class="form-group form-outline mb-1 mt-1">
      <label>Ghi chú</label>
      <input type="text" [(ngModel)]="note" placeholder="name" class="form-control form-control-lg"
        style="height:2.5rem ;">
    </div>
    <div class="form-group form-outline mb-1">
      <label>Trạng thái</label>
      <select [(ngModel)]="status" class="form-control">
        <option value="0">Khóa</option>
        <option value="1">Kích hoạt</option>
      </select>
    </div>
    <div class="form-group form-outline mb-1">
      <label>Từ ngày - Đến ngày</label>
      <br>
      <input class="form-control" type="text" ngxDaterangepickerMd [(ngModel)]="dateRange" [ranges]="ranges"
        [showCustomRangeLabel]="true" [alwaysShowCalendars]="true" />
    </div>
  </div>



</div>
<div class="modal-footer">
  <button type="" class="btn btn-success" (click)="create()">Lưu</button>
  <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <button type="button" class="btn btn-success" (click)="accept()"><i class="fa fa-check-circle-o mr-1"></i> {{ btnOkText }}</button>
  <button type="button" class="btn btn-danger" (click)="decline()"><i class="fa fa-times-circle "></i> {{ btnCancelText }}</button> -->
</div>
