<div class="row">

    <div class="col-md-12">
      <div class="card">
        <div class="card-header">

          <div class="row">
            <div class="col-12 col-sm-6">
              <input class="form-control pl-3" style="margin-top: 10px" type="text" ngxDaterangepickerMd 
              [(ngModel)]="dateRange" 
              [ranges]="ranges" 
              [showCustomRangeLabel]="true"
              [alwaysShowCalendars]="true"
              (ngModelChange)="loadData()"/>
            </div>

          </div>
        </div>
        <div class="card-body text-center">
          <div class="row">
            <div class="col-12 col-sm-6">
              <!-- <jqxPivotGrid
                #pivotGrid1
                [width]="'100%'" 
                [height]="500"
                [source]="pivotDataSource"
                [treeStyleRows] = "false"
                [autoResize] = "false"
                [multipleSelectionEnabled] = "false"
              >
              </jqxPivotGrid> -->
              <table class="table table-bordered" style="overflow-x:auto;">  
                <thead >  
                  <tr style="height: 27px">  
                    <th colspan="2" style="color: #fff;
                        font-weight: 600;
                        background: #3268b1;
                        font-size: 11px;
                        height: 27px;
                        padding: 0px"
                    >
                      THỐNG KÊ UTM
                    </th>
                  </tr>  
                  <tr>
                    <td><b>UTM</b></td>
                    <td><b>Data</b></td>
                  </tr>
                </thead>  
                <tbody>  
                  <tr *ngFor="let obj of listEntity; index as i">   
                    <td>{{obj.utmMedium}}</td>  
                    <td>{{obj.count}}</td>   

                  </tr>  
                  <tr>
                    <td><b>Tổng:</b> </td>
                    <td><b>{{total}}</b></td>
                  </tr>
                </tbody>  
              </table> 
            </div>
            <div class="col-12 col-sm-6">
              <table class="table table-bordered" style="overflow-x:auto;">  
                <thead >  
                  <tr style="height: 27px">  
                    <th colspan="3" style="color: #fff;
                        font-weight: 600;
                        background: #3268b1;
                        font-size: 11px;
                        height: 27px;
                        padding: 0px"
                    >
                      MVP THÁNG
                    </th>
                  </tr>  
                  <tr>
                    <td><b>Rank</b></td>
                    <td><b>UTM</b></td>
                    <td><b>Data</b></td>
                  </tr>
                </thead>  
                <tbody>  
                  <tr *ngFor="let obj of listEntityTop; index as i">  
                    <td>{{i+1}}</td>  
                    <td>{{obj.utmMedium}}</td>  
                    <td>{{obj.count}}</td>   

                  </tr>  
                </tbody>  
              </table> 
            </div>
          </div>
        </div>
      </div>
    </div> 
  </div>
