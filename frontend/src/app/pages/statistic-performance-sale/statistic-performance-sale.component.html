  <div class="row">

    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <!-- <h4 class="card-title"> Kiện hàng bom</h4> -->
          <div class="row">
            <div class="col-8 col-sm-4">
              <!-- <button type="" class="btn btn-info" (click)="onExportData()" [hidden]="this.info.role==='user'">Tổng kết dữ liệu</button> -->
              <input class="form-control pl-3" style="margin-top: 10px" type="text" ngxDaterangepickerMd 
              [(ngModel)]="dateRange" 
              [ranges]="ranges" 
              [showCustomRangeLabel]="true"
              [alwaysShowCalendars]="true"
              (ngModelChange)="loadData()"/>
            </div>
            <div class="col-4 col-sm-8 text-right">
              <button type="" class="btn btn-sm btn-info" (click)="refresh()">Làm mới</button>
            </div>

          </div>
          <div class="row">
            <div class="col-12 col-sm-12 d-flex justify-content-around">
              <div class="card col-sm-2" style="height: 80px;">
                <div class="card-header text-light text-bold text-center bg-info" style="height: 40px">
                  Tổng đơn
                </div>
                <div class="card-body text-center mb-1 p-0" style="font-weight: 900;">
                    {{totalData}} <br>
                    <div class="progress">
                      <div class="progress-bar bg-info progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                    </div>
                </div>
              </div>
              <div class="card col-sm-2" style="height: 80px;">
                <div class ="card-header text-light text-bold text-center bg-success" style="height: 40px;">
                  Đơn thành công
                </div>
                <div class="card-body text-center mb-1 p-0" style="font-weight: 900;">
                    {{successData}} <br>
                    <div class="progress">
                      <div class="progress-bar bg-success progress-bar-striped" role="progressbar" [style.width.%]="percentSuccessData" [attr.aria-valuenow]="percentSuccessData" aria-valuemin="0" aria-valuemax="100">{{percentSuccessData}}%</div>
                    </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-12 text-center">
              <button type="" class="btn btn-outline-primary btn-sm" [ngClass]="{'btn-selected': statusDto ===0}">Mới <br> {{countList[0]}} <br>  {{percentList[0]}}%</button>
              <button type="" class="btn btn-outline-info btn-sm" [ngClass]="{'btn-selected': statusDto ===1}">Đã tiếp nhận <br> {{countList[1]}} <br> {{percentList[1]}}%</button>
              <button type="" class="btn btn-outline-primary btn-sm" [ngClass]="{'btn-selected': statusDto ===2}">Đang xử lý <br> {{countList[2]}} <br> {{percentList[2]}}%</button>
              <button type="" class="btn btn-outline-warning btn-sm" [ngClass]="{'btn-selected': statusDto ===3}">KNM L1 <br> {{countList[3]}} <br> {{percentList[3]}}%</button>
              <button type="" class="btn btn-outline-warning btn-sm" [ngClass]="{'btn-selected': statusDto ===4}">KNM L2 <br> {{countList[4]}} <br> {{percentList[4]}}%</button>
              <button type="" class="btn btn-outline-warning btn-sm" [ngClass]="{'btn-selected': statusDto ===5}">KNM L3 <br> {{countList[5]}} <br> {{percentList[5]}}%</button>
              <button type="" class="btn btn-outline-danger btn-sm" [ngClass]="{'btn-selected': statusDto ===6}">Thất bại <br> {{countList[6]}} <br> {{percentList[6]}}%</button>
              <button type="" class="btn btn-outline-success btn-sm" [ngClass]="{'btn-selected': statusDto ===7}">Thành công <br> {{countList[7]}} <br> {{percentList[7]}}%</button>
              <button type="" class="btn btn-outline-success btn-sm" [ngClass]="{'btn-selected': statusDto ===8}" [hidden]="this.info.role==='user'">Đã in đơn <br> {{countList[8]}} <br> {{percentList[8]}}%</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <jqxGrid #gridReference
            [width]="'100%'" [source]="dataAdapter" [columns]="columns" [editable]="true" [height]="height"
            [pageable]="true" [autorowheight]="true" [sortable]="true" 
            [filterable]="true" [showfilterrow]="true"
            [altrows]="true"  [enabletooltips]="true"  [selectionmode]="'checkbox'"
            (onRowselect)="onRowSelect($event)" [localization]="localization"
            (onRowdoubleclick)="onRowdblclick($event)"
            >
            </jqxGrid>
        </div>
      </div>
    </div> 
  </div>
